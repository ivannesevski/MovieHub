<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Login</title>
    
    <link href="../assets/css/base.css" rel="stylesheet">
    <link href="../assets/css/login.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="center-container">
      <div class="login-content">
        <h1 class="login-title no-margin">MovieHub</h1>
        <form action="/login" method="post" class="login-info">
          <div class="form-element">
            <p class="no-margin">Username</p>
            <input type="text" name="username"></input>
          </div>
          <div class="form-element">
            <p class="no-margin">Password</p>
            <input type="password" name="password"></input>
          </div>
          
          <button type="submit" class="btn">Log in</button>
          <span>or <a href="/signup">sign up</a></span>
   
          {% if error %}
          <p class="no-margin error">{{ error }}</p>
          {% endif %}
        </form>
      </div>
    </div>
  </body>
</html>
